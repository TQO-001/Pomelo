<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Website</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- Updated Font Awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Lime</h1>
    </header>
    <section id="login-section">
        <h2>Login to Your Account</h2>
        <form id="login-form">
            <input class="input-field" type="email" id="email" placeholder="Email" required>
            <div class="password-container input-field">
                <input type="password" id="password" placeholder="Password" required>
                <i class="fas fa-eye" id="toggle-password"></i>
            </div>
            <button type="submit">Login</button>
        </form>
        <p class="signup-prompt">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </section>
    <script src="assets/js/script.js"></script>
</body>
</html>
